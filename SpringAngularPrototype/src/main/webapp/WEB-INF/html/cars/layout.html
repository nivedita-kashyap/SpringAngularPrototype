<!-- Car tabView -->
<div>
	<ul class="carMenu">
		<li><a href="#/cars" ng-click="switch1()">Car1</a></li>
		<li>|</li>
		<li><a href="#/cars" ng-click="switch2()">Car2</a></li>
		<li>|</li>
		<li><a href="#/cars" ng-click="switch3()">Car3</a></li>
	</ul>

</div>

<!-- car_1 Block -->

<div ng-show="car1">
	<div class="input-append">
		<input style="width: 358px; margin-left: 100px;" class="span2"
			type="text" ng-model="carName" required min="1" />
		<button class="btn btn-primary" ng-disabled="!carName"
			ng-click="addNewCar(carName)">Add Car</button>
	</div>

	<h3 style="margin-left: 100px;">Car List 1</h3>
	<div class="alert alert-info" style="width: 400px; margin-left: 100px;"
		ng-show="cars.length == 0">No cars found</div>
	<table class="table table-bordered table-striped"
		style="width: 450px; margin-left: 100px;" ng-show="cars.length > 0">
		<thead>
			<tr>
				<th style="text-align: center; width: 25px;">Action</th>
				<th style="text-align: center;">Car Name</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="car in cars">
				<td style="width: 70px; text-align: center;"><button
						class="btn btn-mini btn-danger" ng-click="removeCar(car)">Remove</button></td>
				<td>{{car}}</td>
			</tr>
		</tbody>
	</table>
	<button style="margin-left: 100px;" class="btn btn-danger"
		ng-show="cars.length > 1" ng-click="removeAllCars()">Remove
		All Cars</button>
</div>
